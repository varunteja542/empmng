<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Profile</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: row;
        }

        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            min-height: 100vh;
            padding-top: 20px;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar ul li {
            padding: 15px;
            cursor: pointer;
            border-bottom: 1px solid #34495e;
            text-align: center;
        }

        .sidebar ul li:hover {
            background-color: #1abc9c;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            display: block;
        }

        .main-content {
            flex: 1;
            padding: 20px;
        }

        .profile-card {
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
            background: #ecf0f1;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .profile-card img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }

        .profile-card h2 {
            margin: 10px 0;
        }

        .profile-card p {
            margin: 5px 0;
            color: #34495e;
        }

        .btn {
            background-color: #1abc9c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #16a085;
        }

        .project-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .project-table th, .project-table td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        .project-table th {
            background-color: #f2f2f2;
        }

        .update-button {
            background-color: #f39c12;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .update-button:hover {
            background-color: #e67e22;
        }
    </style>
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2 style="text-align: center;">Menu</h2>
            <ul>
                <li><a href="empprof.html">Dashboard</a></li>
                <li><a href="comp.html">Complaints</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="pastproject.html">Past Projects</a></li>
                <li><a href="login.html">Logout</a></li>
            </ul>
        </div>

        <div class="main-content" id="profileContent">
            <h2>Loading employee profile...</h2>
        </div>
    </div>

    <script>
        function it() {
            fetch(`profile`, { method: 'get' })
                .then(response => response.text())
                .then(data => {
                    document.getElementById("profileContent").innerHTML = data;
                })
                .catch(error => {
                    console.error('Error fetching profile:', error);
                    document.getElementById("profileContent").innerHTML = "<h2>Error loading profile.</h2>";
                });
        }

       window.onload=function(){
        it();
       }
    </script>
</body>
</html>
